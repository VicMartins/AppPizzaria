<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
      <script src="https://kit.fontawesome.com/bc58fc4108.js" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div class="container">
    <div class="jumbotron">
    <div class="row">
      <div class="col-xs-12">
    <h1 style="font-family:verdana; color: white;" class="titulo">Cadastrar Pizzas</h1>
    <img src="img/pizza.png" alt="pizza icon" width=100 height=90 >

      </div>
    </div>
    <div class="corpo">
    <div class="labels">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" id="sabor">
          <label for="">Sabor:</label>
          <input type="text" class="form-control" placeholder="Ex:Mussarela">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-xs-12">
        <div class="form-group" id="valor">
          <label for="">Valor:</label>
          <input type="text" class="form-control" placeholder="R$">
          </div>
        </div>
      </div>
    </div>
    <div class="botao">
     <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
         <button class="btn btn-dark " id="salvar"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
         <button class="btn btn-dark " id="listarPizza"><i class="far fa-list-alt"></i></button>
        </div>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
</body>
</html>
